<html>
<head>
  <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script type = "text/JavaScript">
      function drawTable() {
        $( "#up" ).click(function() { alert( "Handler for .click() called." ); }); 
        $( "#down" ).click(function() { alert( "Handler for .click() called." ); });

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Id');
        data.addColumn('string', 'Description');
        data.addColumn('string', 'Type');
        data.addColumn('string', 'Vote');
        data.addRows([
          ['id1',  'desc1', 'Movie', '<table> <tr> <td><div id="up">up</div></td> <td>count</td> </tr> <tr> <td><div id="down">down</div></td> <td>count</td> </tr> </table>'],
          ['id2',  'desc2', 'TV', '<table> <tr> <td><div id="up">up</div></td> <td>count</td> </tr> <tr> <td><div id="down">down</div></td> <td>count</td> </tr> </table>'],
          ['id2',  'desc2', 'TV', '<table> <tr> <td><div id="up">up</div></td> <td>count</td> </tr> <tr> <td><div id="down">down</div></td> <td>count</td> </tr> </table>'],
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {allowHtml: true,showRowNumber: true, width: '100%', height: '50%'});
      }
      google.charts.load('current', {'packages':['table']});
   	  google.charts.setOnLoadCallback(drawTable);
  </script>
  <script> $( "#up" ).click(function() { alert( "Handler for .click() called." ); }); $( "#down" ).click(function() { alert( "Handler for .click() called." ); }); </script>
</head>
<body>
   <div id="table_div"></div>
   
</body>
</html>
